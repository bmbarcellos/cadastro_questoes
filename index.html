<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Questões – UFF</title>

<style>
:root {
  --uff-blue: #003A8F;
  --uff-light: #E6EEF8;
  --bg: #F5F7FA;
  --text: #1F2933;
  --true: #0F9D58;
  --false: #DB4437;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Inter, Roboto, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

.header {
  background: var(--uff-blue);
  color: #fff;
  text-align: center;
  padding: 24px 16px;
}

.container {
  max-width: 960px;
  margin: 24px auto;
  background: #fff;
  padding: 32px;
  border-radius: 8px;
}

label {
  font-weight: 600;
  display: block;
  margin-top: 18px;
}

.notice {
  color: var(--false);
  font-size: 14px;
  margin-top: 6px;
}

input, select, textarea {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 6px;
  border: 1px solid #D1D5DB;
  font-size: 16px;
}

textarea { min-height: 90px; }

.section {
  margin-top: 25px;
  padding: 20px;
  background: var(--uff-light);
  border-radius: 8px;
}

.alternativa, .par {
  background: #fff;
  padding: 12px;
  border-radius: 6px;
  margin-top: 12px;
}

.par {
  display: flex;
  gap: 10px;
}

.toggle {
  display: flex;
  gap: 10px;
  margin-top: 8px;
}

.toggle button {
  flex: 1;
  border: none;
  padding: 10px;
  border-radius: 6px;
  color: #fff;
  opacity: .5;
  cursor: pointer;
}

.toggle button.active { opacity: 1; }
.btn-true { background: var(--true); }
.btn-false { background: var(--false); }

.submit, .add-par {
  margin-top: 18px;
  padding: 14px;
  width: 100%;
  border-radius: 8px;
  font-size: 16px;
  background: var(--uff-blue);
  color: #fff;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="header">
  <h1>Universidade Federal Fluminense</h1>
  <p>Sistema Eletrônico de Registro de Questões</p>
</div>

<div class="container">
<form id="questaoForm">

<label>E-mail institucional</label>
<input id="email" type="email" required pattern="^[^@]+@id\.uff\.br$">

<label>Grau de dificuldade</label>
<select id="dificuldade" required>
  <option value="">Selecione</option>
  <option>Fácil</option>
  <option>Médio</option>
  <option>Difícil</option>
</select>

<label>Módulo</label>
<select id="modulo" required>
  <option value="">Selecione</option>
  <option>Anestesiologia</option>
  <option>Dermatologia</option>
  <option>Farmacologia</option>
  <option>Gastroenterologia</option>
  <option>Geriatria</option>
  <option>Ginecologia</option>
  <option>Imunologia</option>
  <option>Nefrologia</option>
  <option>Neonatologia</option>
  <option>Neurologia</option>
  <option>Obstetrícia</option>
  <option>Psiquiatria infantil</option>
  <option>Urologia</option>
</select>

<label>Assunto</label>
<select id="assunto" disabled required>
  <option value="">Selecione</option>
</select>

<label>Tipo de questão</label>
<select id="tipo" required>
  <option value="">Selecione</option>
  <option value="multipla">Múltipla escolha</option>
  <option value="correlacao">Correlação</option>
</select>

<div id="multipla" class="section" style="display:none">
  <label>Enunciado</label>
  <textarea id="enunciadoME"></textarea>
  <div id="alternativas"></div>
</div>

<div id="correlacao" class="section" style="display:none">
  <label>Enunciado</label>
  <textarea id="enunciadoCOR"></textarea>
  <div id="pares"></div>
  <button type="button" class="add-par" id="btnAddPar">Adicionar par</button>
</div>

<label>Bibliografia</label>
<textarea id="bibliografia" required maxlength="500"></textarea>

<button class="submit" id="submitBtn" type="submit">Enviar questão</button>

</form>
</div>

<script>
const assuntosPorModulo = {
  "Anestesiologia": [
    "Avaliação pré-anestésica","Anestesia geral","Bloqueios centrais","Monitorização",
    "Reanimação cardiopulmonar","Reposição volêmica","Intubação orotraqueal e oxigenoterapia",
    "Segurança do paciente","Gerenciamento da dor","Complicações em anestesia"
  ],
  "Dermatologia": [
    "Câncer de pele","Paraneoplasias","Farmacodermias","Leishmaniose","Buloses",
    "Lesões pigmentadas","Micoses profundas","Sífilis"
  ],
  "Farmacologia": [
    "Anticonstipantes","Antidiarreicos","Antifiséticos, antieméticos, procinéticos",
    "Farmacologia da doença ácido-péptica","Anti-histamínicos","Glicocorticóides",
    "Anti-tussígenos e antigripais","Farmacologia da asma"
  ],
  "Gastroenterologia": [
    "Hepatites virais","Doença ulcerosa péptica","Diarréia e parasitose",
    "Cirrose hepática e complicações","Pancreatites","Intolerância e alergias alimentares",
    "Doença inflamatória intestinal","Tumores esofagogástricos","CCR",
    "Síndrome do Intestino Irritável e constipação intestinal","DRGE","Hemorragia digestiva"
  ],
  "Geriatria": [
    "Alterações fisiológicas do envelhecimento","Prescrição em idosos",
    "Grandes síndromes geriátricas","Neurogeriatria"
  ],
  "Imunologia": [
    "Anafilaxia","Urticária","Rinite alérgica","Asma grave","Alergia alimentar",
    "Dermatite atópica","Erros inatos da imunidade","Reação adversa a droga"
  ],
  "Nefrologia": [
    "Princípios do equilíbrio ácido-base","Distúrbios ácido-base (acidoses)",
    "Balanço do K / distúrbios do K","Hipercalcemia",
    "Regulação osmolar volêmica, distúrbio do Na e água","Síndrome nefrótica",
    "Glomerulonefrites e síndrome nefrítica","Rim na gestação",
    "Nefrite túbulo-intersticial","Síndromes edemigênicas",
    "Insuficiência renal aguda","Doença renal crônica","Transplante renal"
  ],
  "Neurologia": [
    "1º e 2º neurônios motores","Demência","Epilepsia",
    "Doença de Parkinson e outros distúrbios do movimento",
    "Cefaleias","Doença cerebrovascular","Coma e síncope","Neuropatias periféricas"
  ],
  "Urologia": [
    "Incontinência urinária","PGM","Disfunção sexual masculina",
    "Transplante renal","HPB","Trauma urológico",
    "Litíase urinária","Urgências urológicas"
  ]
};

modulo.onchange = () => {
  assunto.innerHTML = '<option value="">Selecione</option>';
  assunto.disabled = true;

  if (!assuntosPorModulo[modulo.value]) return;

  assunto.disabled = false;
  assuntosPorModulo[modulo.value].forEach(a => {
    const opt = document.createElement("option");
    opt.value = a;
    opt.textContent = a;
    assunto.appendChild(opt);
  });
};
</script>

</body>
</html>
