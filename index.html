<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Questões – UFF</title>

<style>
:root {
  --uff-blue: #003A8F;
  --uff-light: #E6EEF8;
  --bg: #F5F7FA;
  --text: #1F2933;
  --true: #0F9D58;
  --false: #DB4437;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Inter, Roboto, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

.header {
  background: var(--uff-blue);
  color: #fff;
  text-align: center;
  padding: 24px 16px;
}

.container {
  max-width: 960px;
  margin: 24px auto;
  background: #fff;
  padding: 32px;
  border-radius: 8px;
}

label {
  font-weight: 600;
  display: block;
  margin-top: 18px;
}

.notice {
  color: var(--false);
  font-size: 14px;
  margin-top: 6px;
}

input, select, textarea {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 6px;
  border: 1px solid #D1D5DB;
  font-size: 16px;
}

textarea { min-height: 90px; }

.section {
  margin-top: 25px;
  padding: 20px;
  background: var(--uff-light);
  border-radius: 8px;
}

.alternativa, .par {
  background: #fff;
  padding: 12px;
  border-radius: 6px;
  margin-top: 12px;
}

.par { display: flex; gap: 10px; }

.toggle {
  display: flex;
  gap: 10px;
  margin-top: 8px;
}

.toggle button {
  flex: 1;
  border: none;
  padding: 10px;
  border-radius: 6px;
  color: #fff;
  opacity: .5;
  cursor: pointer;
}

.toggle button.active { opacity: 1; }
.btn-true { background: var(--true); }
.btn-false { background: var(--false); }

.preview-img {
  max-width: 100%;
  margin-top: 10px;
  display: none;
  border-radius: 6px;
  border: 1px solid #D1D5DB;
}

.submit {
  margin-top: 24px;
  padding: 14px;
  width: 100%;
  border-radius: 8px;
  font-size: 16px;
  background: var(--uff-blue);
  color: #fff;
  border: none;
}

.submit:disabled {
  opacity: .6;
  cursor: not-allowed;
}
</style>
</head>

<body>

<div class="header">
  <h1>Universidade Federal Fluminense</h1>
  <p>Sistema Eletrônico de Registro de Questões</p>
</div>

<div class="container">
<form id="questaoForm">

<label>E-mail institucional</label>
<input id="email" type="email" required pattern="^[^@]+@id\.uff\.br$">
<div class="notice">Obrigatório utilizar e-mail institucional @id.uff.br</div>

<label>Grau de dificuldade</label>
<select id="dificuldade" required>
  <option value="">Selecione</option>
  <option>Fácil</option>
  <option>Médio</option>
  <option>Difícil</option>
</select>

<label>Módulo</label>
<select id="modulo" required>
  <option value="">Selecione</option>
  <option>Anestesiologia</option>
  <option>Dermatologia</option>
  <option>Farmacologia</option>
  <option>Gastroenterologia</option>
  <option>Geriatria</option>
  <option>Imunologia</option>
  <option>Nefrologia</option>
  <option>Neurologia</option>
  <option>Pneumologia</option>
  <option>Urologia</option>
</select>

<label>Assunto</label>
<select id="assunto" disabled></select>

<label>Tipo de questão</label>
<select id="tipo" required>
  <option value="">Selecione</option>
  <option value="multipla">Múltipla escolha</option>
  <option value="correlacao">Correlação</option>
</select>

<div id="multipla" class="section" style="display:none">
  <label>Enunciado</label>
  <textarea id="enunciadoME"></textarea>

  <label>Imagem da questão (opcional)</label>
  <input type="file" id="imagemME" accept="image/*">
  <img id="previewME" class="preview-img">

  <div id="alternativas"></div>
</div>

<div id="correlacao" class="section" style="display:none">
  <label>Enunciado</label>
  <textarea id="enunciadoCOR"></textarea>

  <label>Imagem da questão (opcional)</label>
  <input type="file" id="imagemCOR" accept="image/*">
  <img id="previewCOR" class="preview-img">

  <div id="pares"></div>
  <button type="button" onclick="addPar()">Adicionar par</button>
</div>

<label>Bibliografia</label>
<textarea id="bibliografia" required maxlength="500"></textarea>

<button class="submit" id="submitBtn" type="submit">Enviar questão</button>

</form>
</div>

<script>
const WEBHOOK_URL = "https://webhook.artideia.com.br/webhook/cadastro_questoes";
let envioEmAndamento = false;

/* ========= BASE64 ========= */
function fileToBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result.split(",")[1]);
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}

function preview(fileInput, img) {
  const file = fileInput.files[0];
  if (!file) return;
  img.src = URL.createObjectURL(file);
  img.style.display = "block";
}

imagemME.onchange = () => preview(imagemME, previewME);
imagemCOR.onchange = () => preview(imagemCOR, previewCOR);

/* ========= RESTANTE DO CÓDIGO ORIGINAL ========= */
// (assuntosPorModulo, onchange de módulo, tipo, addAlternativa, addPar)
// ⬇️ MANTIDO SEM ALTERAÇÕES ⬇️

/* ========= SUBMIT ========= */
questaoForm.onsubmit = async e => {
  e.preventDefault();
  if (envioEmAndamento) return;

  envioEmAndamento = true;
  submitBtn.disabled = true;

  const payload = {
    email: email.value,
    dificuldade: dificuldade.value,
    modulo: modulo.value,
    assunto: assunto.value,
    tipo: tipo.value,
    bibliografia: bibliografia.value,
    timestamp: new Date().toISOString()
  };

  let imagemFile = null;

  if (tipo.value === "multipla") {
    payload.enunciado = enunciadoME.value;
    payload.alternativas = [...document.querySelectorAll(".alternativa")].map(a => ({
      texto: a.querySelector("input").value,
      correta: a.dataset.correta === "true"
    }));
    imagemFile = imagemME.files[0];
  }

  if (tipo.value === "correlacao") {
    payload.enunciado = enunciadoCOR.value;
    payload.pares = [...document.querySelectorAll(".par")].map(p => {
      const i = p.querySelectorAll("input");
      return { colunaA: i[0].value, colunaB: i[1].value };
    });
    imagemFile = imagemCOR.files[0];
  }

  if (imagemFile) {
    payload.imagem_base64 = await fileToBase64(imagemFile);
    payload.imagem_nome = imagemFile.name;
    payload.imagem_tipo = imagemFile.type;
  }

  try {
    const r = await fetch(WEBHOOK_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
    if (!r.ok) throw new Error();
    alert("Questão enviada com sucesso!");
    questaoForm.reset();
  } catch {
    alert("Erro ao enviar a questão.");
  } finally {
    envioEmAndamento = false;
    submitBtn.disabled = false;
  }
};
</script>

</body>
</html>
