<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<!-- RESPONSIVIDADE -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Cadastro de Questões – UFF</title>

<style>
:root {
  --uff-blue: #003A8F;
  --uff-light: #E6EEF8;
  --bg: #F5F7FA;
  --text: #1F2933;
  --true: #0F9D58;
  --false: #DB4437;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Inter, Roboto, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

.header {
  background: var(--uff-blue);
  color: #fff;
  text-align: center;
  padding: 24px 16px;
}

.header h1 {
  margin: 0;
  font-size: 22px;
}

.header p {
  margin-top: 8px;
  font-size: 14px;
}

.container {
  max-width: 960px;
  margin: 24px auto;
  background: #fff;
  padding: 32px;
  border-radius: 8px;
}

label {
  font-weight: 600;
  display: block;
  margin-top: 18px;
}

small {
  color: var(--false);
  display: block;
  margin-top: 4px;
}

input,
select,
textarea {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 6px;
  border: 1px solid #D1D5DB;
  font-size: 15px;
}

textarea {
  min-height: 90px;
  resize: vertical;
}

.section {
  margin-top: 25px;
  padding: 20px;
  background: var(--uff-light);
  border-radius: 8px;
}

.alternativa,
.par {
  background: #fff;
  padding: 12px;
  border-radius: 6px;
  margin-top: 12px;
}

.par {
  display: flex;
  gap: 10px;
}

.toggle {
  display: flex;
  gap: 10px;
  margin-top: 8px;
}

.toggle button {
  flex: 1;
  border: none;
  padding: 10px;
  border-radius: 6px;
  color: #fff;
  opacity: .5;
  cursor: pointer;
  font-size: 14px;
}

.toggle button.active {
  opacity: 1;
}

.btn-true { background: var(--true); }
.btn-false { background: var(--false); }

button {
  margin-top: 24px;
  padding: 14px;
  width: 100%;
  border-radius: 8px;
  font-size: 16px;
}

.submit {
  background: var(--uff-blue);
  color: #fff;
  border: none;
}

/* =========================
   RESPONSIVIDADE MOBILE
========================= */

@media (max-width: 768px) {

  .container {
    margin: 16px;
    padding: 20px;
  }

  .header h1 {
    font-size: 20px;
  }

  .header p {
    font-size: 13px;
  }

  input,
  select,
  textarea {
    font-size: 16px; /* evita zoom automático no iOS */
  }

  .par {
    flex-direction: column;
  }

  .toggle button {
    padding: 12px;
    font-size: 15px;
  }
}

@media (max-width: 420px) {

  .header {
    padding: 20px 12px;
  }

  .container {
    padding: 16px;
  }

  label {
    margin-top: 16px;
  }

  button.submit {
    font-size: 17px;
    padding: 16px;
  }
}
</style>
</head>

<body>

<div class="header">
  <h1>Universidade Federal Fluminense</h1>
  <p>Sistema Eletrônico de Registro de Questões</p>
</div>

<div class="container">
<form id="questaoForm">

<label>E-mail institucional</label>
<input id="email" type="email" required pattern="^[^@]+@id\.uff\.br$">
<small>Obrigatório e-mail @id.uff.br</small>

<label>Grau de dificuldade</label>
<select id="dificuldade" required>
  <option value="">Selecione</option>
  <option>Fácil</option>
  <option>Médio</option>
  <option>Difícil</option>
</select>

<label>Módulo</label>
<select id="modulo" required>
  <option value="">Selecione</option>
  <option>Anestesiologia</option>
  <option>Dermatologia</option>
  <option>Equilíbrio Hidroeletrolítico</option>
  <option>Farmacologia</option>
  <option>Gastroenterologia</option>
  <option>Geriatria</option>
  <option>Ginecologia</option>
  <option>Imunologia</option>
  <option>Nefrologia</option>
  <option>Neonatologia</option>
  <option>Neurologia</option>
  <option>Obstetrícia</option>
  <option>Pneumologia</option>
  <option>Urologia</option>
  <option>Psiquiatria infantil</option>
</select>

<label>Assunto</label>
<input id="assunto" type="text" maxlength="150" placeholder="Ex: Acidose metabólica">

<label>Tipo de questão</label>
<select id="tipo" required>
  <option value="">Selecione</option>
  <option value="multipla">Múltipla escolha</option>
  <option value="correlacao">Correlação</option>
</select>

<div id="multipla" class="section" style="display:none">
  <label>Enunciado</label>
  <textarea id="enunciadoME"></textarea>
  <div id="alternativas"></div>
</div>

<div id="correlacao" class="section" style="display:none">
  <label>Enunciado</label>
  <textarea id="enunciadoCOR"></textarea>
  <div id="pares"></div>
</div>

<label>Bibliografia</label>
<textarea id="bibliografia" maxlength="500"></textarea>

<button class="submit" type="submit">Enviar questão</button>

</form>
</div>

<!-- SCRIPT ORIGINAL MANTIDO INTEGRALMENTE -->

const WEBHOOK_URL = "https://webhook.artideia.com.br/webhook/cadastro_questoes";

/* restante do JS inalterado */
</script>

</body>
</html>
