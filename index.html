<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Questões – UFF</title>

<style>
:root {
  --uff-blue: #003A8F;
  --uff-light: #E6EEF8;
  --bg: #F5F7FA;
  --text: #1F2933;
  --true: #0F9D58;
  --false: #DB4437;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Inter, Roboto, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

.header {
  background: var(--uff-blue);
  color: #fff;
  text-align: center;
  padding: 24px 16px;
}

.container {
  max-width: 960px;
  margin: 24px auto;
  background: #fff;
  padding: 32px;
  border-radius: 8px;
}

label {
  font-weight: 600;
  display: block;
  margin-top: 18px;
}

.notice {
  color: var(--false);
  font-size: 14px;
  margin-top: 6px;
}

input, select, textarea {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 6px;
  border: 1px solid #D1D5DB;
  font-size: 16px;
}

textarea { min-height: 90px; }

.section {
  margin-top: 25px;
  padding: 20px;
  background: var(--uff-light);
  border-radius: 8px;
}

.alternativa, .par {
  background: #fff;
  padding: 12px;
  border-radius: 6px;
  margin-top: 12px;
}

.par { display: flex; gap: 10px; }

.toggle {
  display: flex;
  gap: 10px;
  margin-top: 8px;
}

.toggle button {
  flex: 1;
  border: none;
  padding: 10px;
  border-radius: 6px;
  color: #fff;
  opacity: .5;
  cursor: pointer;
}

.toggle button.active { opacity: 1; }
.btn-true { background: var(--true); }
.btn-false { background: var(--false); }

.preview-img {
  max-width: 100%;
  margin-top: 10px;
  display: none;
  border-radius: 6px;
  border: 1px solid #D1D5DB;
}

.submit {
  margin-top: 24px;
  padding: 14px;
  width: 100%;
  border-radius: 8px;
  font-size: 16px;
  background: var(--uff-blue);
  color: #fff;
  border: none;
}

.submit:disabled {
  opacity: .6;
  cursor: not-allowed;
}
</style>
</head>

<body>

<div class="header">
  <h1>Universidade Federal Fluminense</h1>
  <p>Sistema Eletrônico de Registro de Questões</p>
</div>

<div class="container">
<form id="questaoForm" enctype="multipart/form-data">

<label>E-mail institucional</label>
<input id="email" type="email" required pattern="^[^@]+@id\.uff\.br$">
<div class="notice">Obrigatório utilizar e-mail institucional @id.uff.br</div>

<label>Grau de dificuldade</label>
<select id="dificuldade" required>
  <option value="">Selecione</option>
  <option>Fácil</option>
  <option>Médio</option>
  <option>Difícil</option>
</select>

<label>Módulo</label>
<select id="modulo" required>
  <option value="">Selecione</option>
  <option>Anestesiologia</option>
  <option>Dermatologia</option>
  <option>Farmacologia</option>
  <option>Gastroenterologia</option>
  <option>Geriatria</option>
  <option>Imunologia</option>
  <option>Nefrologia</option>
  <option>Neurologia</option>
  <option>Pneumologia</option>
  <option>Urologia</option>
</select>

<label>Assunto</label>
<select id="assunto" disabled></select>

<label>Tipo de questão</label>
<select id="tipo" required>
  <option value="">Selecione</option>
  <option value="multipla">Múltipla escolha</option>
  <option value="correlacao">Correlação</option>
</select>

<div id="multipla" class="section" style="display:none">
  <label>Enunciado</label>
  <textarea id="enunciadoME"></textarea>

  <label>Imagem da questão (opcional)</label>
  <input type="file" id="imagemME" accept="image/*">
  <img id="previewME" class="preview-img">

  <div id="alternativas"></div>
</div>

<div id="correlacao" class="section" style="display:none">
  <label>Enunciado</label>
  <textarea id="enunciadoCOR"></textarea>

  <label>Imagem da questão (opcional)</label>
  <input type="file" id="imagemCOR" accept="image/*">
  <img id="previewCOR" class="preview-img">

  <div id="pares"></div>
  <button type="button" onclick="addPar()">Adicionar par</button>
</div>

<label>Bibliografia</label>
<textarea id="bibliografia" required maxlength="500"></textarea>

<button class="submit" id="submitBtn" type="submit">Enviar questão</button>

</form>
</div>

<script>
const WEBHOOK_URL = "https://webhook.artideia.com.br/webhook/cadastro_questoes";
let envioEmAndamento = false;

/* ========= ASSUNTOS ========= */
const assuntosPorModulo = {
  "Anestesiologia": ["Avaliação pré-anestésica","Anestesia geral","Bloqueios centrais","Monitorização","Reanimação cardiopulmonar","Reposição volêmica","Intubação orotraqueal e oxigenoterapia","Segurança do paciente","Gerenciamento da dor","Complicações em anestesia"],
  "Dermatologia": ["Câncer de pele","Paraneoplasias","Farmacodermias","Leishmaniose","Buloses","Lesões pigmentadas","Micoses profundas","Sífilis"],
  "Farmacologia": ["Anticonstipantes","Antidiarreicos","Antifiséticos, antieméticos, procinéticos","Farmacologia da doença ácido-péptica","Anti-histamínicos","Glicocorticóides","Anti-tussígenos e antigripais","Farmacologia da asma"],
  "Gastroenterologia": ["Hepatites virais","Doença ulcerosa péptica","Diarréia e parasitose","Cirrose hepática e complicações","Pancreatites","Intolerância e alergias alimentares","Doença inflamatória intestinal","Tumores esofagogástricos","CCR","Síndrome do Intestino Irritável e constipação intestinal","DRGE","Hemorragia digestiva"],
  "Geriatria": ["Alterações fisiológicas do envelhecimento","Prescrição em idosos","Grandes síndromes geriátricas","Neurogeriatria"],
  "Imunologia": ["Anafilaxia","Urticária","Rinite alérgica","Asma grave","Alergia alimentar","Dermatite atópica","Erros inatos da imunidade","Reação adversa a droga"],
  "Nefrologia": ["Princípios do equilíbrio ácido-base","Distúrbios ácido-base (acidoses)","Balanço do K / distúrbios do K","Hipercalcemia","Regulação osmolar volêmica, distúrbio do Na e água","Síndrome nefrótica","Glomerulonefrites e síndrome nefrítica","Rim na gestação","Nefrite túbulo-intersticial","Síndromes edemigênicas","Insuficiência renal aguda","Doença renal crônica","Transplante renal"],
  "Neurologia": ["1º e 2º neurônios motores","Demência","Epilepsia","Doença de Parkinson e outros distúrbios do movimento","Cefaleias","Doença cerebrovascular","Coma e síncope","Neuropatias periféricas"],
  "Pneumologia": ["Asma","DPOC","Tabagismo"],
  "Urologia": ["Incontinência urinária","PGM","Disfunção sexual masculina","Transplante renal","HPB","Trauma urológico","Litíase urinária","Urgências urológicas"]
};

modulo.onchange = () => {
  assunto.innerHTML = "";
  assunto.disabled = true;
  if (!assuntosPorModulo[modulo.value]) return;
  assunto.disabled = false;
  assunto.innerHTML = '<option value="">Selecione</option>';
  assuntosPorModulo[modulo.value].forEach(a => {
    const opt = document.createElement("option");
    opt.value = a;
    opt.textContent = a;
    assunto.appendChild(opt);
  });
};

tipo.onchange = () => {
  multipla.style.display = "none";
  correlacao.style.display = "none";
  alternativas.innerHTML = "";
  pares.innerHTML = "";
  if (tipo.value === "multipla") {
    multipla.style.display = "block";
    for (let i = 0; i < 5; i++) addAlternativa();
  }
  if (tipo.value === "correlacao") {
    correlacao.style.display = "block";
    for (let i = 0; i < 3; i++) addPar();
  }
};

function addAlternativa() {
  const d = document.createElement("div");
  d.className = "alternativa";
  d.dataset.correta = "false";
  d.innerHTML = `
    <input required placeholder="Alternativa">
    <div class="toggle">
      <button type="button" class="btn-true">Verdadeira</button>
      <button type="button" class="btn-false active">Falsa</button>
    </div>`;
  const [v,f] = d.querySelectorAll("button");
  v.onclick = () => {
    document.querySelectorAll(".alternativa").forEach(a => {
      a.dataset.correta = "false";
      a.querySelector(".btn-true").classList.remove("active");
      a.querySelector(".btn-false").classList.add("active");
    });
    v.classList.add("active");
    f.classList.remove("active");
    d.dataset.correta = "true";
  };
  f.onclick = () => {
    f.classList.add("active");
    v.classList.remove("active");
    d.dataset.correta = "false";
  };
  alternativas.appendChild(d);
}

function addPar() {
  const d = document.createElement("div");
  d.className = "par";
  d.innerHTML = `
    <input required placeholder="Coluna A">
    <input required placeholder="Coluna B">`;
  pares.appendChild(d);
}

imagemME.onchange = () => {
  previewME.src = URL.createObjectURL(imagemME.files[0]);
  previewME.style.display = "block";
};
imagemCOR.onchange = () => {
  previewCOR.src = URL.createObjectURL(imagemCOR.files[0]);
  previewCOR.style.display = "block";
};

questaoForm.onsubmit = async e => {
  e.preventDefault();
  if (envioEmAndamento) return;

  envioEmAndamento = true;
  submitBtn.disabled = true;

  const fd = new FormData();

  fd.append("body[email]", email.value);
  fd.append("body[dificuldade]", dificuldade.value);
  fd.append("body[modulo]", modulo.value);
  fd.append("body[assunto]", assunto.value);
  fd.append("body[tipo]", tipo.value);
  fd.append("body[bibliografia]", bibliografia.value);
  fd.append("body[timestamp]", new Date().toISOString());

  if (tipo.value === "multipla") {
    fd.append("body[enunciado]", enunciadoME.value);
    fd.append("body[alternativas]", JSON.stringify(
      [...document.querySelectorAll(".alternativa")].map(a => ({
        texto: a.querySelector("input").value,
        correta: a.dataset.correta === "true"
      }))
    ));
    if (imagemME.files[0]) fd.append("imagem", imagemME.files[0]);
  }

  if (tipo.value === "correlacao") {
    fd.append("body[enunciado]", enunciadoCOR.value);
    fd.append("body[pares]", JSON.stringify(
      [...document.querySelectorAll(".par")].map(p => {
        const i = p.querySelectorAll("input");
        return { colunaA: i[0].value, colunaB: i[1].value };
      })
    ));
    if (imagemCOR.files[0]) fd.append("imagem", imagemCOR.files[0]);
  }

  try {
    const r = await fetch(WEBHOOK_URL, { method: "POST", body: fd });
    if (!r.ok) throw new Error();
    alert("Questão enviada com sucesso!");
    questaoForm.reset();
  } catch {
    alert("Erro ao enviar a questão.");
  } finally {
    envioEmAndamento = false;
    submitBtn.disabled = false;
  }
};
</script>

</body>
</html>
