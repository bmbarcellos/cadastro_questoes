<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Cadastro de Questões – UFF</title>

<style>
:root {
  --uff-blue: #003A8F;
  --uff-light: #E6EEF8;
  --bg: #F5F7FA;
  --text: #1F2933;
  --true: #0F9D58;
  --false: #DB4437;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Inter, Roboto, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

.header {
  background: var(--uff-blue);
  color: #fff;
  text-align: center;
  padding: 24px 16px;
}

.header h1 {
  margin: 0;
  font-size: 22px;
}

.header p {
  margin-top: 8px;
  font-size: 14px;
}

.container {
  max-width: 960px;
  margin: 24px auto;
  background: #fff;
  padding: 32px;
  border-radius: 8px;
}

label {
  font-weight: 600;
  display: block;
  margin-top: 18px;
}

small {
  color: var(--false);
  display: block;
  margin-top: 4px;
}

input, select, textarea {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 6px;
  border: 1px solid #D1D5DB;
  font-size: 16px;
}

textarea {
  min-height: 90px;
}

.section {
  margin-top: 25px;
  padding: 20px;
  background: var(--uff-light);
  border-radius: 8px;
}

.alternativa, .par {
  background: #fff;
  padding: 12px;
  border-radius: 6px;
  margin-top: 12px;
}

.par {
  display: flex;
  gap: 10px;
}

.toggle {
  display: flex;
  gap: 10px;
  margin-top: 8px;
}

.toggle button {
  flex: 1;
  border: none;
  padding: 10px;
  border-radius: 6px;
  color: #fff;
  opacity: .5;
  cursor: pointer;
}

.toggle button.active {
  opacity: 1;
}

.btn-true { background: var(--true); }
.btn-false { background: var(--false); }

button {
  margin-top: 24px;
  padding: 14px;
  width: 100%;
  border-radius: 8px;
  font-size: 16px;
}

.submit {
  background: var(--uff-blue);
  color: #fff;
  border: none;
}

@media (max-width: 768px) {
  .container {
    margin: 16px;
    padding: 20px;
  }
  .par {
    flex-direction: column;
  }
}
</style>
</head>

<body>

<div class="header">
  <h1>Universidade Federal Fluminense</h1>
  <p>Sistema Eletrônico de Registro de Questões</p>
</div>

<div class="container">
<form id="questaoForm">

<label>E-mail institucional</label>
<input id="email" type="email" required pattern="^[^@]+@id\.uff\.br$">
<small>Obrigatório e-mail @id.uff.br</small>

<label>Grau de dificuldade</label>
<select id="dificuldade" required>
  <option value="">Selecione</option>
  <option>Fácil</option>
  <option>Médio</option>
  <option>Difícil</option>
</select>

<label>Módulo</label>
<select id="modulo" required>
  <option value="">Selecione</option>
  <option>Anestesiologia</option>
  <option>Dermatologia</option>
  <option>Farmacologia</option>
  <option>Gastroenterologia</option>
  <option>Geriatria</option>
  <option>Imunologia</option>
  <option>Nefrologia</option>
  <option>Neurologia</option>
  <option>Urologia</option>
</select>

<label>Assunto</label>
<select id="assunto" required disabled>
  <option>Selecione o módulo primeiro</option>
</select>

<label>Tipo de questão</label>
<select id="tipo" required>
  <option value="">Selecione</option>
  <option value="multipla">Múltipla escolha</option>
  <option value="correlacao">Correlação</option>
</select>

<!-- MÚLTIPLA ESCOLHA -->
<div id="multipla" class="section" style="display:none">
  <label>Enunciado</label>
  <textarea id="enunciadoME"></textarea>
  <div id="alternativas"></div>
</div>

<!-- CORRELAÇÃO -->
<div id="correlacao" class="section" style="display:none">
  <label>Enunciado</label>
  <textarea id="enunciadoCOR"></textarea>
  <div id="pares"></div>
</div>

<label>Comentário do gabarito (opcional)</label>
<textarea id="comentario_gabarito" maxlength="300"></textarea>

<label>Bibliografia</label>
<textarea id="bibliografia" maxlength="500"></textarea>

<button id="submitBtn" class="submit" type="submit">Enviar questão</button>

</form>
</div>

<script>
const WEBHOOK_URL = "https://webhook.artideia.com.br/webhook/cadastro_questoes";

const form = document.getElementById("questaoForm");
const tipo = document.getElementById("tipo");
const multipla = document.getElementById("multipla");
const correlacao = document.getElementById("correlacao");
const altDiv = document.getElementById("alternativas");
const paresDiv = document.getElementById("pares");
const submitBtn = document.getElementById("submitBtn");

/* ===== LÓGICA ORIGINAL REINTRODUZIDA ===== */
tipo.onchange = () => {
  multipla.style.display = "none";
  correlacao.style.display = "none";
  altDiv.innerHTML = "";
  paresDiv.innerHTML = "";

  if (tipo.value === "multipla") {
    multipla.style.display = "block";
    for (let i = 0; i < 5; i++) addAlternativa();
  }

  if (tipo.value === "correlacao") {
    correlacao.style.display = "block";
    for (let i = 0; i < 3; i++) addPar();
  }
};

function addAlternativa() {
  const d = document.createElement("div");
  d.className = "alternativa";
  d.dataset.correta = "false";
  d.innerHTML = `
    <input placeholder="Alternativa">
    <div class="toggle">
      <button type="button" class="btn-true">Verdadeira</button>
      <button type="button" class="btn-false active">Falsa</button>
    </div>`;
  const [v, f] = d.querySelectorAll("button");

  v.onclick = () => {
    document.querySelectorAll(".alternativa").forEach(a => {
      a.dataset.correta = "false";
      a.querySelector(".btn-true").classList.remove("active");
      a.querySelector(".btn-false").classList.add("active");
    });
    d.dataset.correta = "true";
    v.classList.add("active");
    f.classList.remove("active");
  };

  f.onclick = () => {
    d.dataset.correta = "false";
    f.classList.add("active");
    v.classList.remove("active");
  };

  altDiv.appendChild(d);
}

function addPar() {
  const d = document.createElement("div");
  d.className = "par";
  d.innerHTML = `
    <input placeholder="Coluna A">
    <input placeholder="Coluna B">`;
  paresDiv.appendChild(d);
}

/* ===== SUBMISSÃO ===== */
form.onsubmit = async e => {
  e.preventDefault();
  submitBtn.disabled = true;

  const payload = {
    email: email.value,
    dificuldade: dificuldade.value,
    modulo: modulo.value,
    assunto: assunto.value,
    tipo: tipo.value,
    bibliografia: bibliografia.value,
    comentario_gabarito: comentario_gabarito.value,
    timestamp: new Date().toISOString()
  };

  if (tipo.value === "multipla") {
    payload.enunciado = enunciadoME.value;
    payload.alternativas = [...document.querySelectorAll(".alternativa")].map(a => ({
      texto: a.querySelector("input").value,
      correta: a.dataset.correta === "true"
    }));
  }

  if (tipo.value === "correlacao") {
    payload.enunciado = enunciadoCOR.value;
    payload.pares = [...document.querySelectorAll(".par")].map(p => {
      const i = p.querySelectorAll("input");
      return { colunaA: i[0].value, colunaB: i[1].value };
    });
  }

  try {
    const r = await fetch(WEBHOOK_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
    if (!r.ok) throw new Error();
    alert("Questão enviada com sucesso!");
    form.reset();
  } catch {
    alert("Erro ao enviar a questão.");
  } finally {
    submitBtn.disabled = false;
  }
};
</script>

</body>
</html>
